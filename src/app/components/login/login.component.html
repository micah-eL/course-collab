<header>
    <h1>Course Collab</h1>
</header>
<div *ngIf="showLoginPage; else registerPage" class="container">
    <div class="content">
        <h1>Login</h1>
        <form (submit)="login()" class="form">
            <div>
                <input type="text" name="email" [(ngModel)]="email" placeholder="Enter your email" class="inputs">
            </div>
            <div>
                <input type="password" name="password" [(ngModel)]="password" placeholder="Enter your password" class="inputs">
            </div>
            <div class="d-grid gap-2">
                <input type="submit" value="Login" class="btn btn-primary">
            </div>
        </form>
        <br>
        <p>Don't have an account?</p>
        <button  class="btn btn-primary" (click)="togglePageMode()">Register</button>
    </div>
</div>

<ng-template #registerPage>
    <div class="container">
        <div class="content">
            <h1>Register</h1>
            <form (submit)="register()" class="form">
                <div>
                    <input type="text" name="email" [(ngModel)]="email" placeholder="Enter your email" class="inputs">
                </div>
                <div>
                    <input type="password" name="password" [(ngModel)]="password" placeholder="Enter your password" class="inputs">
                </div>
                <div class="d-grid gap-2">
                    <input type="submit" value="Register" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</ng-template>
