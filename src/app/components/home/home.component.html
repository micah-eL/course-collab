<!-- temporary design -->
<div class="container">
  <h1>Registered Courses</h1>
  <div id = "cardContainer" class="row mt-3">
    <div class = "col" id="courseContainer" *ngFor="let course of courses; let i = index">
      <div class="card shadow mb-3" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{course.title}}</h5>
            <p class="card-text">{{course.courseCode}}</p>
            <a class="icon-link icon-link-hover" [href]="'/messages?title=' + course.title + '&text=' + course.courseCode">
              Course Page
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
              </svg>
            </a>
            <div class = "btn btn-light btn-sm " (click)="unRegister(i)">Unregister</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid fixed-bottom mb-3">
  <div class="row justify-content-end">
    <div class="col-auto">
      <button class="btn btn-primary" (click)="logout()">Logout</button>
    </div>
  </div>
</div>
