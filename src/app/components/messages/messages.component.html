<div class="container mt-5">
    <h1>{{ title }} {{ text }}</h1>
    
    
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">File 1</h5>
                        <p class="card-text">Description of File 1</p>
                        <a href="#" class="btn btn-primary">Download</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">File 2</h5>
                        <p class="card-text">Description of File 2</p>
                        <a href="#" class="btn btn-primary">Download</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">File 3</h5>
                        <p class="card-text">Description of File 3</p>
                        <a href="#" class="btn btn-primary">Download</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class = "container">
        <div class="card mb-4">
            <div class="card-body">
              <form (submit)="submitComment()">
                <div class="mb-3">
                  <label for="commentInput" class="form-label">Your Comment:</label>
                  <textarea [(ngModel)]="commentInput" name="commentInput" class="form-control" id="commentInput" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
    </div>
    <div class = "container" *ngFor="let comment of comments">
        <div class="card mb-4">
            <div class="card-body">
                <p>{{ comment.comment }}</p>

                <div class="d-flex justify-content-between">
                <div class="d-flex flex-row align-items-center">
                    <p class="small mb-0 ms-2">{{comment.firstName}} {{comment.lastName}}</p>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
