<div *ngIf="user" class="profile-container">
  <div class="row gutters-sm row1">
    <div class="col-md-4 mb-3 container1">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-column align-items-center text-center">
            <img alt="User Picture" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" class="rounded-circle shadow" width="150" height="150">
            <div class="mt-3">
              <h4>{{ user.firstName }} {{ user.lastName }}</h4>
              <button class="btn btn-outline-primary btn1">Message</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8 container2">
      <div class="card mb-3">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-9">
              <h6 class="mb-0">Email:</h6>
            </div>
            <div class="col-sm-3 text-secondary" style="white-space: nowrap;">
              {{user.email}}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-9">
              <h6 class="mb-0">Password:</h6>
            </div>
            <div class="col-sm-3 text-secondary">
              <input type="password" id="password" name="password" readonly value="YourPasswordHere" />
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-12">
              <button class="btn btn-outline-primary btn1">Edit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row row2">
    <div class="col-md-8 container3">
      <div class="card mb-3">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Joined Course</h6>
            </div>
            <div class="col-sm-3">

            </div>
          </div>
          <hr>
          <div *ngFor="let course of user.joinedCourses">
            <div class="row3">
                <div class="col-sm-9 col1">
                    <h6 class="mb-0">{{ course.department.toUpperCase() }} {{ course.courseCode }} - {{ course.title }}</h6>
                </div>
                <div class="col-sm-3 col2">
                    <button class="btn btn-outline-primary">Delete Course</button>
                    <button class="btn btn-primary">Go to Course Page</button>
                </div>
            </div>
            <hr>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <button class="btn btn-outline-primary btn1" (click)="addCourse()">Add Course</button>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
